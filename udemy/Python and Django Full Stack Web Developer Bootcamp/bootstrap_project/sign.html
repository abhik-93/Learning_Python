<!DOCTYPE html>
<html lang="en">
    
    <!-- Created by Abhik Chakraborty with guidance from Jose Portilla's course-->

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   
    <!-- navbar -->
    <nav class = "navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

                <!-- hamburger menu -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>

                <!-- brand in navbar -->
                <a class="navbar-brand" href="#">Welcome</a>
            </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="landing_page.html">Landing Page</a></li>
              </ul>
          </div>
        </div>
    </nav>


    <div class="container">
        <!-- JumboTron -->
        <div class="jumbotron">
            <h1>Log In</h1>
            <p>Enter your email and password below to log in to Coffee Lover</p>
        </div>

        <!-- form -->
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" name="pwd" placeholder="Password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Keep me Logged In</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>



    <!-- Need to have JQuery and Javascript for DropDown Actions to work -->
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>  
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</body>
</html>
